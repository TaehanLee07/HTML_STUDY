<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>progress</title>
</head>
<style>
		* {
        margin: 0;
        padding: 0;
    }	

    label {
        font-size: 50px;
    }

    progress {
        width: 500px;
        height: 50px;
    }
</style>

<body>
    <label for="progress">progress exam 50%</label>
    <progress max="100" value="50"></progress>
    <br>
    <label for="progress">progress exam 60%</label>
    <progress max="100" value="60"></progress>
    <br>
    <label for="progress">progress exam 70%</label>
    <progress max="100" value="70"></progress>
    <br>
    <label for="progress">progress exam 100%</label>
    <progress max="100" value="100"></progress>
</body>

</html>
