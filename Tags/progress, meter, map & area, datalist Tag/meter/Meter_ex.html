<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>meter</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
</style>

<body>
    <label for="fuel">meter 25%</label>
    <meter min="0" max="100" low="33" high="64" optimum="80" value="25">1/4</meter>
    <br>
    <label for="fuel">meter 절반</label>
    <meter min="0" max="100" low="33" high="64" optimum="80" value="50">1/2</meter>
    <br>
    <label for="fuel">meter 75%</label>
    <meter min="0" max="100" low="33" high="64" optimum="80" value="75">3/4</meter>
    <br>
    <label for="fuel">meter 완료</label>
    <meter min="0" max="100" low="33" high="64" optimum="80" value="100">100%</meter>
</body>

</html>
